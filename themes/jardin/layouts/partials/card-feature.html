{{ $alt := .imageAlt }}
<div class="feature__card">
  <div class="feature__card__image__container">
    {{ if isset .cardImage . }}
      {{ partial "card-feature-image" .cardImage }}
      {{ else }}
      {{ with .featuredImage }}
        {{ partial "card-feature-image" . }}
      {{ end }}
    {{ end }}
  </div>
  <div class="feature__card__body">
    {{ with .title }}
      <h3 class="card-title">{{ . }}</h3>
    {{ end }}
    {{ with .summary }}
      <p>{{ . | markdownify }}</p>
    {{ end }}
  </div>
</div>
