{{ $currentLanguage := .Language.Lang }}
{{ with .Translations }}
  <div class="dropdown">
    <button
      class="btn btn-light dropdown-toggle p-0"
      type="button"
      id="langDropdownButton"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      {{ $currentLanguage }}
    </button>
    <ul class="dropdown-menu" aria-labelledby="langDropdownButton">
      {{ range . }}
        <li>
          <a class="dropdown-item" href="{{ .RelPermalink }}">{{ .Lang }}</a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
