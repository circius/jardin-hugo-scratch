{{ $first := first 1 . }}
{{ $rest := after 1 . }}
<div
  id="carouselExampleSlidesOnly"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    {{ range $first }}
      <div class="carousel-item active">
        <img src="{{ . }}" class="d-block w-100" alt="..." />
      </div>
    {{ end }}
    {{ range $rest }}
      <div class="carousel-item">
        <img src="{{ . }}" class="d-block w-100" alt="..." />
      </div>
    {{ end }}
  </div>
</div>
