<ul id="sectionMenu">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
            <li class={{ if in .Page.Pages $currentPage }}active{{ end }}>
                <a href="{{ .URL }}">{{ .Pre }} <span>{{ .Name }}</span> </a>
            </li>
            {{ if or (eq $currentPage .Page) (in .Page.Pages $currentPage) }}
            {{ with .Page.Pages }}
            <ul>
                {{ range . }}
                <li class="{{ if eq $currentPage . }}active{{ end }}">
                     <a href="{{ .Permalink }}"> <span>{{ .Name }}</span> </a>
                    </li>
                {{ end }}
            </ul>
            {{ end }}
            {{ end }}
    {{ end }}
</ul>
