<ul id="sectionMenu">
    {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}">{{ .Pre }} <span>{{ .Name }}</span> </a></li>
            {{ with .Page.Pages }}
            <ul>
                {{ range . }}
                 <li><a href="{{ .Permalink }}"> <span>{{ .Name }}</span> </a></li>
                {{ end }}
            </ul>
            {{ end }}
    {{ end }}
</ul>
