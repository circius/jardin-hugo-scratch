{{ $alt := .imageAlt }}
<div class="homepage__card">
  <div class="homepage__card__image__container">
    {{ partial "homepage-feature-image" . }}
  </div>
  <div class="homepage__card__body">
    {{ with .title }}
      <h3 class="card-title">{{ . }}</h3>
    {{ end }}
    {{ with .text }}
      <p>{{ . | markdownify }}</p>
    {{ end }}
  </div>
</div>
