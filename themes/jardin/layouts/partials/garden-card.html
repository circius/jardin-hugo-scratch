{{ $alt := .Params.cardImageAlt }}
{{ $RelPermalink := .RelPermalink}}
  <div class="garden__card">
    {{ with .Params.featuredImage}}
      {{ partial "garden-card-image" . }}
    {{ end }}
    <div class="card-body">
      {{ with .Title }}
      <a href="{{ $RelPermalink }}"> <h3 class="card-title">{{ . }}</h3></a>
      {{ end }}
      {{ with .Summary }}
        <p>{{ . | markdownify }}</p>
      {{ end }}
    </div>
  </div>
</a>
