{{ $alt := .Params.cardImageAlt }}
{{ $RelPermalink := .Params.RelPermalink}}
  <div class="garden__card">
    {{ with .Params.cardImage }}
      <img class="card-img-top" src="{{ . }}" alt="{{ $alt }}" />
    {{ end }}
    <div class="card-body">
      {{ with .Title }}
      <a href="{{ $RelPermalink }}"> <h3 class="card-title">{{ . }}</h3></a>
      {{ end }}
      {{ with .Summary }}
        <p>{{ . | markdownify }}</p>
      {{ end }}
    </div>
  </div>
</a>
