{{ define "title" }}
  {{ .Title }}
{{ end }}
{{ define "hero" }}
  {{ with .Resources.GetMatch "hero.*" }}
    {{ partial "hero" . }}
  {{ end }}
{{ end }}
{{ define "main" }}
  <main>
    <article>
      {{ .Content }}
    </article>
    <ul>
      {{ range .Pages }}
        {{ partial "card.html" . }}
      {{ end }}
    </ul>
  </main>
{{ end }}
