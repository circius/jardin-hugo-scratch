<!DOCTYPE html>
<html lang="{{ .Lang }}">
  {{- partial "head.html" . -}}
    {{- partial "navbar.html" . -}}
    <div class="content container overflow-hidden d-flex flex-column">
      <h1 class="homepage__title"> {{ .Site.Title }} </h1>
      {{- block "hero" . }}{{ end }}
      {{- partial "alert" . -}}
      <h2 class="homepage__subtitle">{{- block "subtitle" . }}{{- end }}</h2>
  
      <main class="homepage__main">
        {{- block "main" . }}{{- end }}
      </main>
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
