<!DOCTYPE html>
<html lang="{{ .Lang }}">
  {{- partial "head.html" . -}}
  <body>
    {{- partial "navbar.html" . -}}
    <div class="singlepage__content__container">
      <h1 class="title">
        {{- block "title" . }}{{- end }}
      </h1>
      {{- block "hero" . }}{{- end }}
      <div class="main__grid">
        <div class="main__grid__submenu">
          {{- block "submenu" . }}{{- end }}
        </div>
        <div class="main__grid__content">
          {{- block "main" . }}{{- end }}
        </div>
      </div>
      <div class="cardlist">
      {{- block "cardlist" . }}{{- end }}
    </div>
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
