<!DOCTYPE html>
<html lang="{{ .Lang }}">
  {{- partial "head.html" . -}}
  <body>
    {{- partial "navbar.html" . -}}
    <div class="content container px-5">
      {{- block "hero" . }}{{- end }}
      <h1 class="text-center">
        {{- block "title" . }}{{- end }}
      </h1>
      <main class="d-flex flex-column flex-md-row">
        {{- block "main" . }}{{- end }}
      </main>
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
