{{ define "title" }}
  {{ .Title }}
{{ end }}
{{ define "main" }}
  <div class="d-flex flex-column align-items-centre flex-lg-row flex-lg-wrap">
    {{ $map := .Resources.GetMatch "map.png" }}
    <img src="{{ $map }}" class="img-fluid" alt="our map" />
    {{ with .Content }}
    <article>
      {{ . }}
    </article>
    {{ end }}
    {{ with .Pages }}
      <div>
        {{ range . }}
          {{ partial "card.html" . }}
        {{ end }}
      </div>
    {{ end }}
  </div>
{{ end }}
