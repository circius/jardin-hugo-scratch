{{ define "title" }}
  {{ .Title }}
{{ end }}
{{ define "main" }}
  <div class="d-md-flex flex-md-row">
    {{ $map := .Resources.GetMatch "map.png" }}
    <img src="{{ $map }}" class="img-fluid" alt="our map" />
    {{ with .Content }}
    <article>
      {{ . }}
    </article>
    {{ end }}
    {{ with .Pages }}
      <ul class="d-flex flex-column align-items-start">
        {{ range . }}
          {{ partial "card.html" . }}
        {{ end }}
      </ul>
    {{ end }}
  </div>
{{ end }}
