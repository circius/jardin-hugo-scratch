<figure class="quote">
  <blockquote>
      {{ .Inner }}
  </blockquote>
  {{ with .Params }}
    <figcaption>{{ .author }}
        {{ with .source }}
        , <cite>{{ . | markdownify }}</cite>
        {{ end }}
        {{ with .sourceDetail }}
        , <br/> <span> {{ . }}</span>
        {{ end }}
        .
    </figcaption>
  {{ end }}
</figure>
