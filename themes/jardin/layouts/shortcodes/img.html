{{/* get file that matches the filename as specified as src="" in shortcode */}}
{{ $imageResource := resources.Get (.Get "src") }}
{{ $alt := .Get "alt" }}
{{ $caption := .Get "caption" }}

<figure>
  <img src="{{ $imageResource.RelPermalink }}" alt="{{ $alt }}" />
  {{ with $caption }}
    <figcaption>{{ . }}</figcaption>
  {{ end }}
</figure>
