---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: heading
  label: homepage
- type: document
  path: content/spanish/_index.md
  label: homepage / es
- type: document
  path: content/english/_index.md
  label: homepage / en
- type: document
  path: content/french/_index.md
  label: homepage / fr
- type: heading
  label: main content
- type: directory
  path: content/spanish
  label: spanish
  create: all
  match: "**/*"
- type: directory
  path: content/french
  label: french
  create: all
  match: "**/*"
- type: directory
  path: content/english
  label: english
  create: all
  match: "**/*"
- type: heading
  label: Settings
- type: document
  path: data/carousel.toml
  label: carousel
- type: document
  path: config.toml
  label: config
upload_dir: content/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.81.0
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.81.0
